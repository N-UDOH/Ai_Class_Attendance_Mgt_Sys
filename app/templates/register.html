<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Wesley University</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #333; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
        .error { color: red; font-size: 0.9em; text-align: center; }
        .link { display: block; text-align: center; margin-top: 15px; text-decoration: none; color: #007bff; }
    </style>
    <script>
        function toggleFields() {
            var role = document.getElementById("role").value;
            var studentFields = document.getElementById("student-fields");
            if (role === "student") {
                studentFields.style.display = "block";
                document.getElementById("secret_key").required = true;
                document.getElementById("level").required = true;
            } else {
                studentFields.style.display = "none";
                document.getElementById("secret_key").required = false;
                document.getElementById("level").required = false;
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Sign Up</h2>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form action="/register" method="post">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="staff_no" placeholder="Matric No / Staff ID" required>
            
            <select name="college" required>
                <option value="" disabled selected>Select College</option>
                <option value="Science">College of Science</option>
                <option value="Arts">College of Arts</option>
                <option value="Social Sciences">College of Social Sciences</option>
            </select>

            <select name="department" required>
                <option value="" disabled selected>Select Department</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Biochemistry">Biochemistry</option>
                <option value="Economics">Economics</option>
                <option value="Mass Comm">Mass Communication</option>
            </select>

            <select name="role" id="role" onchange="toggleFields()" required>
                <option value="" disabled selected>Select Role</option>
                <option value="student">Student</option>
                <option value="lecturer">Lecturer</option>
            </select>

            <div id="student-fields" style="display: none;">
                <select name="level" id="level">
                    <option value="" disabled selected>Select Level</option>
                    <option value="100">100 Level</option>
                    <option value="200">200 Level</option>
                    <option value="300">300 Level</option>
                    <option value="400">400 Level</option>
                </select>
                <input type="password" name="secret_key" id="secret_key" placeholder="Student Registration Key">
                <small style="color: #666; display: block; margin-bottom: 5px;">(Key: WESLEY-CS-2026)</small>
            </div>

            <input type="password" name="password" placeholder="Create Password" required>
            
            <button type="submit">Register</button>
        </form>

        <a href="/" class="link">Already have an account? Login</a>
    </div>

</body>
</html>
